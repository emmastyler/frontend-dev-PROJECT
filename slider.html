<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <button class="prevBtn">&#10094;</button>
      <button class="nextBtn">&#10095;</button>
      <div class="slider-tracker-container">
        <div class="slider-tracker">
          <div class="slider-slide">
            <img
              src="https://picsum.photos/id/1018/800/400"
              alt="Mountain lake"
            />
          </div>
          <div class="slider-slide">
            <img
              src="https://picsum.photos/id/1024/800/400"
              alt="Dog in field"
            />
          </div>
          <div class="slider-slide">
            <img
              src="https://picsum.photos/id/1037/800/400"
              alt="Forest valley"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
